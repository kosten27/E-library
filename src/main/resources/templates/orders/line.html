<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Line</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h2 class="mb-5">Line</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/orders/{orderId}/lines/save(orderId=${orderId})}" th:object="${bookOrderLine}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="text-danger" th:if="${message}" th:text="${message}"/>

                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{bookOrder}">

                        <label for="series" class="col-form-label">Series</label>
                        <select class="form-control" th:field="*{series}" id="series">
                            <option value="0"></option>
                            <option th:each="series : ${listSeries}" th:value="${series.id}"
                                    th:text="${series}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('series')}" th:errors="*{series}" class="text-danger"></span>
                    </div>
                </div>
                <div class="col-md-6 mt-5">
                    <input type="submit" class="btn btn-primary" value="Save line">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
