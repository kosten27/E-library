<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

<div class="container my-5">
    <h2 class="mb-5">Order information</h2>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-responsive-md" th:object="${bookOrder}">
                <tr>
                    <td>Date</td>
                    <td th:text="${#dates.format(bookOrder.date, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td th:text="*{orderStatus}"></td>
                </tr>
                <tr>
                    <td>Reader</td>
                    <td th:text="*{reader}"></td>
                </tr>
            </table>

            <p class="my-5"><a th:href="@{{id}/edit(id=${bookOrder.id})}" class="btn btn-primary">Edit order</a></p>

        </div>
    </div>

    <div th:switch="${bookOrder.books}">
        <div class="row">
            <div class="col-md-6">
                <h4>Books</h4>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <!--<th>Authors</th>-->
                        <!--<th style="width: 5%">Edit</th>-->
                        <!--<th style="width: 5%">Delete</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${bookOrder.books}">
                        <td th:text="${book.title}"></td>
                        <!--<td th:text="${book.author}"></td>-->
                        <!--<td style="text-align: center"><a th:href="@{'/books/update/{id}'(id=${book.id})}"><i-->
                        <!--class="fa fa-edit" style="font-size:20px"></i></a></td>-->
                        <!--<td style="text-align: center"><a th:href="@{'/books/delete/{id}'(id=${book.id})}"><i-->
                        <!--class="fa fa-trash" style="font-size:20px"></i></a></td>-->
                    </tr>
                    </tbody>
                </table>
                <!--<p class="my-5"><a th:href="@{{id}/books/add(id=${author.id})}" class="btn btn-primary">Add book</a></p>-->
            </div>
        </div>
    </div>

</div>
</body>
</html>
