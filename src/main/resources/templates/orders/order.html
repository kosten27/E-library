<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h2 class="mb-5">Order</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/orders/save}" th:object="${bookOrder}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="text-danger" th:if="${message}" th:text="${message}"/>

                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{date}">
                        <input type="hidden" th:field="${bookOrder.bookOrderLines}">

                        <div th:if="${bookOrder.id != null}">
                            <label class="col-form-label">Date</label>
                            <p th:text="${#dates.format(bookOrder.date, 'dd.MM.yyyy HH:mm')}" class="form-control"
                               style="margin-bottom: 0px;"></p>
                        </div>

                        <label for="orderStatus" class="col-form-label">Status</label>
                        <select class="form-control" th:field="${bookOrder.orderStatus}" id="orderStatus"
                                placeholder="Status">
                            <option th:each="status : ${T(com.kostenko.elibrary.models.OrderStatus).values()}"
                                    th:value="${status}"
                                    th:text="${status}">
                            </option>
                        </select>

                        <label class="col-form-label">Deadline</label>
                        <input type="date" th:field="${bookOrder.deadline}" class="form-control">

                        <label for="reader" class="col-form-label">Reader</label>
                        <select class="form-control" th:field="${bookOrder.reader}" id="reader" placeholder="Reader">
                            <option value="0"></option>
                            <option th:each="reader : ${readers}" th:value="${reader.id}"
                                    th:text="${reader.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <input type="submit" class="btn btn-primary" value="Save order">
                    </div>
                </div>
                <div th:if="${bookOrder.id != null}">
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <h4>Lines</h4>
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th style="width: 5%">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="bookOrderLine : ${bookOrder.bookOrderLines}">
                                    <td>
                                        <a th:href="@{/orders/__${bookOrder.id}__/lines/__${bookOrderLine.id}__}"
                                           th:text="${bookOrderLine.series}"></a>
                                    </td>
                                    <td style="text-align: center"><a
                                            th:href="@{'/orders/{orderId}/lines/{lineId}/delete'
                                            (orderId=${bookOrder.id}, lineId=${bookOrderLine.id})}">
                                        <i class="fa fa-trash" style="font-size:20px"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                            <p class="my-3"><a th:href="@{/orders/{id}/lines/add(id=${bookOrder.id})}"
                                               class="btn btn-primary">Add line</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
