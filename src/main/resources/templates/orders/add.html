<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New order</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/orders/add}" th:object="${bookOrder}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <!--<label for="date" class="col-form-label">Date</label>-->
                        <!--<input type="text" th:field="${{bookOrder.date}}" class="form-control" id="date" placeholder="Date">-->
                        <!--<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>-->
                        <!--<label for="reader" class="col-form-label">Reader</label>-->
                        <!--<input type="text" th:field="*{reader}" class="form-control" id="reader" placeholder="Reader">-->
                        <!--<span th:if="${#fields.hasErrors('reader')}" th:errors="*{reader}" class="text-danger"></span>-->

                        <label for="orderStatus" class="col-form-label">Status</label>
                        <select class="form-control" th:field="${bookOrder.orderStatus}" id="orderStatus" placeholder="Status">
                            <option th:each="status : ${T(com.kostenko.elibrary.models.OrderStatus).values()}"
                                    th:value="${status}"
                                    th:text="${status}">
                            </option>
                        </select>

                        <label for="reader" class="col-form-label">Reader</label>
                        <select class="form-control" th:field="${bookOrder.Reader}" id="reader" placeholder="Reader">
                            <option value="0"></option>
                            <option th:each="reader : ${readers}" th:value="${reader.id}"
                                    th:text="${reader.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add order">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
