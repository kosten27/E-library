<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h2 class="mb-5">Add book</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-md-4 control-label">Add book</label>
                <div class="col-md-6 selectContainer">
                    <div class="input-group">
            <span class="input-group-addon"><i
                    class="glyphicon glyphicon-list"></i></span>
                        <select name="book" roleId="book" id="book"
                                th:field="*{id}" class="form-control selectpicker">
                            <option value="">Select book</option>
                            <option th:each="book : ${books}"
                                    th:value="${book.id}"
                                    th:text="${book.title}"></option>
                        </select>
                        <p class="my-5"><a th:href="@{{id}/books/add(id=${author.id})}" class="btn btn-primary" methods="POST">Add book</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
